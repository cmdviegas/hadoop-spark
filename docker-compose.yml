name: ${STACK_NAME}

x-common:
  &common
  image: ${IMAGE_NAME}
  tty: true
  restart: on-failure
  entrypoint: ["./bootstrap.sh"]
  networks:
    - spark_network

services:
  worker:
    <<: *common
    deploy:
      mode: replicated
      replicas: ${NUM_WORKER_NODES}
    volumes:
      - ./myfiles:/home/${MY_USERNAME}/myfiles
      - .env:/home/${MY_USERNAME}/.env
    command: ["WORKER"]
    
  master:
    <<: *common
    container_name: spark-master
    hostname: spark-master
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MY_USERNAME: ${MY_USERNAME} # USERNAME (change at .env file)
        MY_PASSWORD: ${MY_PASSWORD} # PASSWORD (change at .env file)
        SPARK_VERSION: ${SPARK_VERSION}
        HADOOP_VERSION: ${HADOOP_VERSION}
        APT_MIRROR: ${APT_MIRROR}
    ports:
      - "9870:9870/tcp" # HDFS
      - "8088:8088/tcp" # YARN
      - "19888:19888/tcp" # JOB HISTORY
      - "18080:18080/tcp" # SPARK UI
      - "15002:15002/tcp" # SPARK CONNECT
      - "8888:8888/tcp" # JUPYTER LAB
    volumes:
      - master:/home/${MY_USERNAME}/
      - ./myfiles:/home/${MY_USERNAME}/myfiles
      - .env:/home/${MY_USERNAME}/.env
    command: ["MASTER"]

networks:
  spark_network:
    name: spark_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24

volumes:
  master:
    name: ${STACK_NAME}_master_volume
    driver: local
