name: spark

x-spark-common:
  &spark-common
  image: sparkcluster/${IMAGE_NAME}
  tty: true
  restart: on-failure
  entrypoint: ./bootstrap.sh
  networks:
    - spark_network
  volumes:
    - ./myfiles:/home/${USERNAME}/myfiles
    - .env:/home/${USERNAME}/.env

services:
  spark-master:
    <<: *spark-common
    container_name: spark-master
    hostname: spark-master
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER: ${USERNAME} # USERNAME (change at .env file)
        PASS: ${PASSWORD} # USER PASSWORD (change at .env file)
        SPARK_VER: ${SPARK_VERSION}
        HADOOP_VER: ${HADOOP_VERSION}
    ports:
      - "9870:9870/tcp" # HDFS
      - "8088:8088/tcp" # YARN
      - "18080:18080/tcp" # SPARK HISTORY SERVER (SparkUI)
      - "15002:15002/tcp" # SPARK CONNECT
    volumes:
      - master:/home/${USERNAME}/
    command: MASTER
    healthcheck:
      test: bash -c 'ssh -q -o ConnectTimeout=2 ${USERNAME}@spark-master exit'
      start_period: 5s
      interval: 2s
      timeout: 3s
      retries: 3

  worker:
    <<: *spark-common
    deploy:
      mode: replicated
      replicas: ${REPLICAS}
    command: WORKER
    depends_on:
      spark-master:
        condition: service_healthy

networks:
  spark_network:
    name: spark_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24

volumes:
  master:
    name: master_volume
    driver: local
