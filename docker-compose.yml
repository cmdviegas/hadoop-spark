name: ${STACK_NAME}

networks:
  spark_network:
    name: spark_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24

volumes:
  master:
    name: ${STACK_NAME}_master_volume
    driver: local

secrets:
  user_password:
    file: .password

services:
  gen-compose:
    image: ubuntu:24.04
    profiles: [gen-compose]
    working_dir: /workspace
    volumes:
      - ./:/workspace
    environment:
      - NUM_WORKER_NODES=${NUM_WORKER_NODES}
      - COMPOSE_CHECK=true
    entrypoint: ["bash", "gen-compose.sh"]
    networks:
      - spark_network

  worker-1:
    image: ${IMAGE_NAME}
    container_name: ${STACK_NAME}-worker-1
    hostname: ${STACK_NAME}-worker-1
    tty: true
    restart: on-failure
    networks:
      - spark_network
    volumes:
      - ./myfiles:/home/${MY_USERNAME}/myfiles
      - .env:/home/${MY_USERNAME}/.env
    entrypoint: ["bash", "bootstrap.sh"]
    command: ["WORKER"]

  worker-2:
    image: ${IMAGE_NAME}
    container_name: ${STACK_NAME}-worker-2
    hostname: ${STACK_NAME}-worker-2
    tty: true
    restart: on-failure
    networks:
      - spark_network
    volumes:
      - ./myfiles:/home/${MY_USERNAME}/myfiles
      - .env:/home/${MY_USERNAME}/.env
    entrypoint: ["bash", "bootstrap.sh"]
    command: ["WORKER"]

  master:
    image: ${IMAGE_NAME}
    container_name: ${STACK_NAME}-master
    hostname: ${STACK_NAME}-master
    tty: true
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MY_USERNAME: ${MY_USERNAME}
        SPARK_VERSION: ${SPARK_VERSION}
        HADOOP_VERSION: ${HADOOP_VERSION}
        APT_MIRROR: ${APT_MIRROR}
    networks:
      - spark_network
    ports:
      - "9870:9870/tcp"
      - "8088:8088/tcp"
      - "19888:19888/tcp"
      - "18080:18080/tcp"
      - "15002:15002/tcp"
      - "8888:8888/tcp"
    volumes:
      - master:/home/${MY_USERNAME}/
      - ./myfiles:/home/${MY_USERNAME}/myfiles
      - .env:/home/${MY_USERNAME}/.env
    entrypoint: ["bash", "bootstrap.sh"]
    command: ["MASTER"]
    secrets:
      - user_password
    environment:
      MY_SECRETS_FILE: /run/secrets/user_password
